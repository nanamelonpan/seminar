<html>
<head>
  <title>三三将棋</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" @move="move()">
    <svg width="800" height="800">
      <rect v-for="x in Array(9).keys()" :x="100+100*(x%3)" v-bind:y="100+100*parseInt(x/3)" width = "100" height="100" stroke="black" fill="white"></rect>
      <fu v-for="f in fu" :teban="f.teban" :x="f.x" :y="f.y"></fu>
    </svg>
  </div>
  <script src="Shogi.js"></script>

</body>
</html>
